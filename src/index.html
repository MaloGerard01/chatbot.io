<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec Bots</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>Chat Principal</h5>
                    </div>
                    <div class="card-body" style="height: 70vh; overflow-y: scroll;">
                        <div id="chat-messages">
                            <div class="message">
                                <strong>Utilisateur:</strong> Bonjour !
                            </div>
                            <div class="message">
                                <strong>Bot:</strong> Bonjour, comment puis-je vous aider ?
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Écrire un message...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">Envoyer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Barre latérale -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Bots Disponibles</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <h6>Bot 1</h6>
                                <p>Le bot 1 est spécialisé dans l'assistance technique.</p>
                                <button class="btn btn-sm btn-secondary">Utiliser</button>
                            </li>
                            <li class="list-group-item">
                                <h6>Bot 2</h6>
                                <p>Le bot 2 est spécialisé dans le support client.</p>
                                <button class="btn btn-sm btn-secondary">Utiliser</button>
                            </li>
                            <li class="list-group-item">
                                <h6>Bot 3</h6>
                                <p>Le bot 3 est spécialisé dans les questions générales.</p>
                                <button class="btn btn-sm btn-secondary">Utiliser</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
